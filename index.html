<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Own Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pizza Builder</h1>

  <!-- Pizza Builder Form -->
  <form id="pizza-form">
    <fieldset>
      <legend>Choose Your Crust</legend>
      <div id="crust-options"></div>
    </fieldset>

    <fieldset>
      <legend>Choose Your Sauce</legend>
      <div id="sauce-options"></div>
    </fieldset>

    <fieldset>
      <legend>Choose Your Cheese</legend>
      <div id="cheese-options"></div>
    </fieldset>

    <fieldset>
      <legend>Choose Toppings</legend>
      <div id="topping-options"></div>
    </fieldset>

    <p>Total Price: $<span id="price-display">8.00</span></p>

    <button type="button" id="save-btn">Save to Favorites</button>
    <button type="button" id="print-btn">Print Receipt</button>
  </form>

  <!-- Pizza Preview -->
  <h2>Pizza Preview</h2>
  <div id="pizza-visual"></div>

  <!-- Saved Pizzas -->
  <h2>Saved Pizzas</h2>
  <div id="saved-pizzas"></div>

  <!-- Hidden Receipt for Printing -->
  <div id="receipt" style="display: none;">
    <h2>Pizza Order Receipt</h2>
    <p><strong>Crust:</strong> <span id="receipt-crust"></span></p>
    <p><strong>Sauce:</strong> <span id="receipt-sauce"></span></p>
    <p><strong>Cheese:</strong> <span id="receipt-cheese"></span></p>
    <p><strong>Toppings:</strong> <span id="receipt-toppings"></span></p>
    <p><strong>Total Price:</strong> $<span id="receipt-price"></span></p>
  </div>

  <!-- Accessible live region for screen reader alerts -->
  <div id="alert" aria-live="polite" style="position: absolute; left: -9999px;"></div>

  <!-- Scripts -->
  <script src="/js/preview.js"></script>
  <script src="/js/storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
